<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>Library Database</title>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
   <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel = "stylesheet" type="text/css" href="style.css" media="screen" />
	<link href='https://fonts.googleapis.com/css?family=Roboto+Slab:700,400' rel='stylesheet' type='text/css'>
	<script src="jfile.js" type="text/javascript" ></script>

</head>
<body>
	<div id="Input_Details">
		<div class="OrderNumsAndMarketCode">
			<h1>Library Database</h1>
			<div>
				<br></br> Select Query to Run:
				<div class="MarketCodeTextField">
					<select id="selectedMarketCode" name="marketCode">
						<option selected="selected" value = '0'>Select Query</option>
						<option value="1">Union</option>
						<option value="2">Intersect</option>
						<option value="3">Difference</option>
						<option value="4">Divide</option>
            <option value="5">Agregate</option>
            <option value="6">Inner Join</option>
            <option value="7">Outer Join</option>
					</select>
				</div>
				<br></br> <input type="button" id='find' value='Execute Query'
					onclick="sendRequestAndObtainResponse()">
			</div>
			<br></br>
			<div class ="ErrorMessage"></div>
		</div>
	</div>
	<br></br>
	<div id="contents">
	<div id="orderStatusContents"></div>
	<div id="orderCreateContents"></div>
	<div id="orderValidateContents"></div>
	<div id="orderVerifyContents"></div>
	<div id="orderSourceContents"></div>
	<div id="orderCancelContents"></div>
	<div id="orderReleaseContents"></div>
	<div id="orderCompleteContents"></div>
</div>




</body>
</html>
